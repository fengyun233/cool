<script>

    $(function () {
        //内容导航栏事件处理
        $("#ul1>.lever0").mouseenter(function () {
            var idx = $(this).index()
            $(this).css("background", "url(images/nav_884f8a3.png) -" + idx * 95 + "px -100px")

            $(this).children("ul").stop(true, false).slideDown().css("background", " rgba(255,255,255,0.8) ")
        })
        $("#ul1>.lever0").mouseleave(function () {
            var idx = $(this).index()
            $(this).children("ul").stop(true, false).slideUp()
            $(this).css("background", "url(images/nav_884f8a3.png) -" + idx * 95 + "px -50px")
        })
        $("#ul1").on("mouseleave", function () {
            $("#ul1>.lever0:eq(1)").css("background", "url(images/nav_884f8a3.png) -95px -100px")
        })

//二维码扫描事件
//         $('#inner-side .moveLine').animate({top:120},3000,function (  ) {
//             $('#inner-side .moveLine').animate({top:0},3000)
//         })

        setInterval(function () {
            $("#inner-side .moveLine").animate({top: 120}, 2000, function () {
                $("#inner-side .moveLine").animate({top: 1}, 2000)
            })
        }, 2000);
        //新闻内容切换处理
        var indexNews = 0;
        var timeIDA;
        lunBo();

        function lunBo() {
            timeIDA = setInterval(function () {
                indexNews++;
                if (indexNews > 3) {
                    indexNews = 0
                }
                console.log(indexNews);
                /*$ ( "#main .content-box #pitu li:eq(" + indexNews + ")" ).fadeIn(1000).css ( { display : "block" } ).siblings ().css ( "display", "none" )*/
                $("#main .content-box #pitu li:eq(" + indexNews + ")").fadeIn(500).siblings().fadeOut(500);                //修改部分

                $("#main .content-box .tab-title li:eq(" + indexNews + ")").css("backgroundPositionY", -45).siblings().css("backgroundPositionY", 0)
            }, 3000)
        }

        $("#main .content-box .tab-title li").on("mouseleave", function () {
            lunBo()
        })


        $("#main .content-box .tab-title li").on("mouseenter", function () {
            clearInterval(timeIDA);
            $(this).css("backgroundPositionY", -45).siblings().css("backgroundPositionY", 0)
            indexNews = $(this).index()
            /*$ ( "#main .content-box #pitu li:eq(" + indexNews + ")" ).css ( { display : "block" } ).siblings ().css ( "display", "none" )*/
            $("#main .content-box #pitu li:eq(" + indexNews + ")").fadeIn().siblings().fadeOut();               //修改部分
        })

        $("#main .content-box .tab-main li").on('mouseenter', function () {
            clearInterval(timeIDA)
            $(this).css({transition: 'all 0.6s', transform: 'scale(1.1)'})
        })

        $("#main .content-box .tab-main li").on('mouseout', function () {
            lunBo()
            $(this).css({transform: 'scale(1)'})
        })

        $('#main-nav #logo a').on('mouseenter', function () {
            $(this).css({transition: 'all 0.6s', transform: 'scale(1.1)'})
        })
        $('#main-nav #logo a').on('mouseout', function () {
            $(this).css({transform: 'scale(1)'})
        })
//下载按钮移入事件-------------------------
        $('#main #inner-side #download a').on('mouseenter', function () {                      //修改部分
            $(this).css({
                transition: 'all 1s',
                transform: 'scale(1.2)'
            })
        })
        $('#main #inner-side #download a').on('mouseleave', function () {
            $(this).css({transform: 'scale(1)'})
        })
    })
    //二维码交互处理----------------------
    $('#main #inner-side #QR2').on('mouseenter', function () {
        $(this).css({
            transition: 'all 0.6s',
            transform: 'scale(1.4)',
            zIndex: 99
        })
    })
    $('#main #inner-side #QR2').on('mouseout', function () {
        $(this).css({transform: 'scale(1)'})
    })
    $('#main #inner-side #QR1').on('mouseenter', function () {
        $(this).css({
            transition: 'all 0.6s',
            transform: 'scale(1.4)',
            zIndex: 99
        })
    })
    $('#main #inner-side #QR1').on('mouseout', function () {
        $(this).css({transform: 'scale(1)'})
    })


</script>
